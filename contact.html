<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas - Contact Us</title>
    <style>
      .whatsapp-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        background-color: #25d366;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .whatsapp-button img {
        width: 40px;
        height: 40px;
      }
    </style>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/svg+xml" />

    <link rel="stylesheet" href="./assets/css/style.css" /> <!-- Link to the shared style.css -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="top">
    <header class="header" data-header>
      <div class="overlay" data-overlay></div>

      <div class="header-top">
        <div class="container">
          <a class="helpline-box" id="helpline-box-phone-1">
            <div class="icon-box">
              <ion-icon name="call-outline"></ion-icon>
            </div>

            <div class="wrapper">
              <p class="helpline-number" id="phone-number-1"></p>
            </div>
          </a>

          <a href="index.html" class="logo"> <!-- Link back to index.html -->
            <img src="./assets/images/logo.svg" alt="Atlas logo" />
          </a>

          <div class="header-btn-group">
            <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
              <ion-icon name="menu-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="header-bottom">
        <div class="container">
          <ul class="social-list">
            <li>
              <a href="https://www.facebook.com/profile.php?id=61577960003927" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://www.instagram.com/atlastravel.iq/" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://www.tiktok.com/@atlastravel.iq" class="social-link">
                <ion-icon name="logo-tiktok"></ion-icon>
              </a>
            </li>
          </ul>

          <nav class="navbar" data-navbar>
            <div class="navbar-top">
              <a href="index.html" class="logo"> <!-- Link back to index.html -->
                <img src="./assets/images/logo-blue.svg" alt="Atlas logo" />
              </a>

              <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>

            <ul class="navbar-list">
              <li>
                <a href="index.html#home" class="navbar-link" data-nav-link>home</a>
              </li>
              <li>
                <a href="index.html#destination" class="navbar-link" data-nav-link>destinations</a>
              </li>
              <li>
                <a href="index.html#gallery" class="navbar-link" data-nav-link>gallery</a>
              </li>

            </ul>
          </nav>

          <a class="btn btn-primary active" href="#">Contact Us</a>
        </div>
      </div>
    </header>

    <main>
      <article>
        <!-- Contact Form Section -->
        <section class="hero" id="contact" style="padding-block: var(--section-padding); min-height: 100vh; display: flex; align-items: center; justify-content: center; background-image: url(assets/images/hero-banner.webp)">
          <div class="container">
            <div class="form-container">
              <h1>Contact Us</h1>
              <p style="color: var(--gainsboro); text-align: center; margin-bottom: 2.5rem; font-size: var(--fs-5);">We'd love to hear from you! Please fill out the form below.</p>

              <!-- Formspree integration: Replace YOUR_FORMSPREE_ENDPOINT with your actual endpoint -->
              <form id="contact-form" action="https://formspree.io/f/xrbkjdbz" method="POST">
                <!-- Hidden input to set email subject -->
                <input type="hidden" name="_subject" value="New Contact Form Submission from Atlas Travel Website">
                <!-- Hidden input to redirect after submission (optional) -->
                <input type="hidden" name="_next" value="./thank-you.html">

                <!-- Name Field -->
                <div class="form-field">
                  <label for="name" class="label-text">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your Name" required class="input-field" />
                </div>

                <!-- Email Field -->
                <div class="form-field">
                  <label for="email" class="label-text">Email</label>
                  <input type="email" id="email" name="email" placeholder="your.email@example.com"  class="input-field" />
                </div>

                <!-- Phone Field -->
                <div class="form-field">
                  <label for="phone" class="label-text">Phone Number</label>
                  <input type="number" id="phone" name="phone" placeholder="07700000000"  required class="input-field" />
                </div>

                <!-- Message Field -->
                <div class="form-field">
                  <label for="message" class="label-text">Message</label>
                  <textarea id="message" name="message" rows="5" placeholder="Your message here..." required class="input-field"></textarea>
                </div>

                <!-- Submit Button -->
                <div style="text-align: center;">
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </article>
    </main>

    <footer class="footer">
      <div class="footer-top">
        <div class="container">
          <div class="footer-brand">
            <a href="index.html" class="logo"> <!-- Link back to index.html -->
              <img src="./assets/images/logo.svg" alt="Atlas logo" />
            </a>
          </div>

          <div class="footer-form">
            <h4 class="contact-title">Contact Us</h4>

            <p class="contact-text">Feel free to reach out!</p>

            <ul>
              <li class="contact-item">
                <ion-icon name="call-outline"></ion-icon>

                <a class="contact-link" id="helpline-box-phone-2"></a>
              </li>

              <li class="contact-item">
                <ion-icon name="mail-outline"></ion-icon>

                <a href="mailto:info@atlastravel.online" class="contact-link">info@atlastravel.online</a>
              </li>

              <li class="contact-item">
                <ion-icon name="location-outline"></ion-icon>

                <address>Sulaymaniyah, Kurdistan Region, Iraq</address>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <div class="container">
          <p class="copyright">&copy; 2025 | All rights reserved</p>

        </div>
      </div>
    </footer>
    <a class="whatsapp-button" target="_blank" id="whatsapp-contact">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" />
    </a>

    <a href="#top" class="go-top" data-go-top>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </a>

    <script src="./assets/js/script.js"></script> <!-- Assuming script.js exists in assets/js -->
    <script>
      const phoneNumber = "7705465566";
      document.getElementById("helpline-box-phone-1").href = `tel:+964${phoneNumber}`;
      document.getElementById("helpline-box-phone-2").href = `tel:+964${phoneNumber}`;
      document.getElementById("whatsapp-contact").href = `https://wa.me/964${phoneNumber}`;
      document.getElementById("helpline-box-phone-2").textContent = `+964 ${phoneNumber}`;
      document.getElementById("phone-number-1").textContent = `+964 ${phoneNumber}`;
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
